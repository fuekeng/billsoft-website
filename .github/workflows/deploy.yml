name: Deploy to S3

on:
  push:
    branches:
      - develop
    paths:
      - '**'
      - '!README.md'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy'
        required: true
        default: 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-3

    - name: Determine S3 bucket
      id: bucket
      run: |
        if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
          echo "bucket=billsoft-bloc-prod-website" >> $GITHUB_OUTPUT
        else
          echo "bucket=billsoft-bloc-dev-website" >> $GITHUB_OUTPUT
        fi

    - name: Sync files to S3 bucket
      run: |
        aws s3 sync . s3://${{ steps.bucket.outputs.bucket }} --delete --exclude ".github/*"