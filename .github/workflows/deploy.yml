name: Deploy to S3

on:
  # Déclenchement manuel depuis main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environnement cible'
        required: true
        default: 'develop'
        type: choice
        options:
          - main

  # Déclenchement automatique pour develop
  push:
    branches:
      - develop
    paths:
      - '**'
      - '!README.md'
  pull_request:
    branches:
      - main
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Checkout la branche qui a déclenché le workflow
          ref: ${{ github.ref }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-3

      - name: Determine S3 bucket
        id: bucket
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "bucket=billsoft-bloc-prod-website" >> $GITHUB_OUTPUT
          else
            echo "bucket=billsoft-bloc-dev-website" >> $GITHUB_OUTPUT
          fi

      - name: Sync files to S3 bucket
        run: |
          aws s3 sync . s3://${{ steps.bucket.outputs.bucket }} --delete --exclude ".github/*"
